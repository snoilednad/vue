<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test key</title>
</head>
<body>
  <div id="app">
    <p :key="week.id" v-for="week in weeks">
      {{week.name}}
    </p>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        weeks: [
          {id: 1, name: '周一'},
          {id: 2, name: '周二'},
          {id: 3, name: '周三'}
        ]
      },
      created () {
        setTimeout(this.updateData, 2000)
      },
      methods: {
        updateData () {
          this.weeks.splice(2, 1, {id: 4, name: 'Wednesday'})
        }
      }
    })
  </script>
  <style scoped>
  </style>
</body>
</html>
