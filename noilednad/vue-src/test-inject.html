<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test inject</title>
</head>
<body>
  <div id="app">
    <child-comp></child-comp>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
      },
      provide: {
        age: 20,
        name: 'liming'
      },
      components: {
        'childComp': {
          inject: ['name', 'age'],
          template: `<div>${this.name}: ${this.childName}</div>`,
          data () {
            return {
              childName: 'child'
            }
          },
          created () {
            console.log(this.age, 'age'),
            this.childName = this.name
            console.log(this.childName, 'name')
          },
          watch: {
            age (newValue, oldValue) {
              console.log(newValue, oldValue)
            }
          }
        }
      },
      data() {
        return {
          age: 0
        }
      },
      created () {
        setTimeout(() => {
          this.name = 'sanhu',
          this.age = 30
        }, 2000)
      },
      watch: {
        age (newValue, oldValue) {
          console.log(newValue, oldValue)
        }
      },
      methods: {
      }
    })
  </script>
</body>
</html>
